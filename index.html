<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaje a Ushuaia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Viaje a Ushuaia</h1>
    </header>
    <main>
        <section id="excursiones">
            <h2>Propuestas de Excursiones</h2>
            <div id="excursion-list" class="centered"></div>
        </section>
        <section id="caminatas">
            <h2>Propuestas de Caminatas</h2>
            <div id="caminata-list" class="centered"></div>
        </section>
        
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="carrito-list" class="centered"></ul>
            <div id="carrito-contador">Carrito: 0 items</div>
            <div id="carrito-total" class="total-container">Total: $0</div>
            <div class="button-container">
                <button id="vaciar-carrito">Vaciar Carrito</button>
                <button id="contratar">Contratar</button>
            </div>
        </section>
    </main>
   
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <img id="modal-image" src="" alt="">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
